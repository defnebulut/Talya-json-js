<!DOCTYPE html>
<html>

<head>
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="http://localhost:8080/assets/js/script.js"></script>
</head>

<body>
    <div class="outer-container">
        <div class="container">
            <div class="row" id="row">
                <div class="col">Filters</div>
                <div class="col-10">
                    <div class="details">Flights</div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="margin-top: 30px; font-size: small;">
                    Price
                    <div class="price-container">
                        <button id="sort-low">Sort by Lower Price</button>
                        <button id="sort-high">Sort by Higher Price</button>
                    </div>
                    <br>
                    Arrival Airport Filter
                    <div class="filter-container">
                      <select id="arrival-city-filter">
                        <option value="">All</option>
                        <option value="London Gatwick">London Gatwick</option>
                        <option value="Luton">Luton</option>
                        <option value="Stansted">Stansted</option>
                      </select>
                      <button id="filter-button">Filter</button>
                    </div>
                </div>
                <div class="col-10">
                    <div id="flight-details-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
